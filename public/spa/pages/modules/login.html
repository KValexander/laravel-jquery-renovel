<div class="login">
	<h1>Вход</h1>
	<hr>
	<form id="login_form" onsubmit="return auth.login()">
		<p class="error" id="login_error"></p>
		<input type="text" placeholder="Логин" name="login">
		<input type="password" placeholder="Пароль" name="password">
		<input type="submit" value="Войти">
	</form>
	<nav>
		<a class="link">Забыли пароль?</a> или
		<a class="link" onclick="popup.pagename('register');">Желаете зарегистрироваться?</a>
	</nav>
</div>
